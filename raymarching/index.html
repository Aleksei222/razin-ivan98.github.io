<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ray Marching</title>
    <link rel="stylesheet" href="style.css">
    <script src="webgl.js"></script>

    <script type="nojs" id="fragmentShaderText">
            precision mediump float;
    

            varying float v_depth;

            void main(void) {
                gl_FragColor = vec4(v_depth, v_depth * 0.3, v_depth * 0.3, 1.0);
            }
    </script>
    <script type="nojs" id="vertexShaderText">
            attribute vec3 aVertexPosition;

            const vec3 CAMERA_ORIGIN = vec3(-4.0, -0.0, -0.0);

            varying float v_depth;

            //const float power = 8.0;

            uniform float u_power;

            float getSDF_s(vec3 from) {
                return length(from) - 0.1;
            }

            float getSDF(vec3 point) {
                // initialisation
                vec3 z = vec3(point);
                float dr = 1.0; // running derivative
                float r = 0.0; // escape time length
                // iteration
                for (int i = 0; i < 7; i++) {
                    r = length(z);
                    if (r > 2.0) {
                        break;
                    }
                    // conversion to polar coordinates
                    float theta = acos(z.z / r);
                    float phi = atan(z.y, z.x);
                    dr = pow(r, u_power - 1.0) * u_power * dr + 1.0;
                    // scaling and rotation
                    float zr = pow(r, u_power);
                    theta = theta * u_power;
                    phi = phi * u_power;
                    // conversion back to cartesian coordinates
                    z = vec3(sin(theta) * cos(phi), sin(theta) * sin(phi), cos(theta));
                    z = z * zr + point;
                }
                // distance estimator
                return (0.5 * log(r) * r / dr);
            }

            float rayMarch(vec3 from, vec3 to) {
                float totalDistance = 0.0;
                vec3 direction = normalize(to - from);
                int step = 0;
                for (int steps = 0; steps < 50; steps++) {
                    vec3 scaledDirection = direction * totalDistance;
                    vec3 P = from + scaledDirection;
                    float distance = getSDF(P);
                    totalDistance += distance;
                    if (distance < 0.001) {
                        break;
                    }
                    step = steps;
                }
                return (1.0 - float(step) / 50.0);
            }
        
            // put camera origin in the middle of image
            vec2 getCameraOrigin() {
                return (vec2(0.0, 0.0));
            }
        
            // for finding the ray marching vector
            vec3 convertPixelToWorld(vec2 p) {
                float x2 = (p.x) * 2.0;
                float x3 = (-p.y) * 2.0;
                return (vec3(0.0, x2, x3));
            }
            void getColor(void){
                v_depth = float(rayMarch(CAMERA_ORIGIN, convertPixelToWorld(vec2(aVertexPosition))));
            }
            void main(void) {
                gl_Position = vec4(aVertexPosition, 1.0);
                getColor();
                gl_PointSize = 1.0;
            }
    </script>
</head>

<body>
    <header>
        <h1>Ray Marching</h1>
    </header>
    <canvas height='500' width='500' id='canvas'>Обновите браузер</canvas>
    <div class="buttons-container">
        <input type="range" min="1" max="25" value="8" step="0.1" oninput="power = this.value;">
    </div>

    <p>version 1.0</p>


</body>

</html>
