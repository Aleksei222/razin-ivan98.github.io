<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0, minimum-scale=1, maximum-scale=1, user-scalable=no">
    <title>Fdf</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>FdF</h1>
    </header>
    <canvas height='500' width='500' id='canvas'>Обновите браузер</canvas>
    <div class="buttons-container">
        <button onclick="plus();">+</button>
        <button onclick="minus();">-</button>

    </div>
    <div class="buttons-container">
        <button id="button_p" class="" onclick="brush(1);">Brush +</button>
        <button id="button_n" class="" onclick="brush(-1);">Brush -</button>

    </div>
    <div class="buttons-container">
        <button id="color_b" class="" onclick="color('brown');">Brown</button>
        <button id="color_p" class="" onclick="color('violet');">Violet</button>
    </div>

    <p>version 1.6</p>
</body>

</html>
