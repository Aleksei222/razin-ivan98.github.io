<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="container">
            <div class="flex-wrapper-header">
                <div class="logo"><img src="assets/Logo.svg" alt="logo"></div>
                <div class="navigation">
                    <nav>
                        <a class="menu-item" href="">home</a>
                        <a class="menu-item" href="">service</a>
                        <a class="menu-item" href="">about</a>
                        <a class="menu-item" href="">pricing table</a>
                        <a class="menu-item" href="">how it work</a>
                        <a class="menu-item" href="">happy clients</a>
                        <a class="menu-item" href="">contact us</a>
                    </nav>
                </div>
            </div>
        </div>
    </header>
    <section class="home">
        <div class="container">
            <h1 class="title home__title">Boost up your Local business</h1>
            <h5 class="subtitle home__subtitle">Lorem Ipsum is simply dummy text of the printing and typesetting
                industry. Lorem Ipsum typesetting</h5>
            <div class="home__form">
                <input placeholder="&#128100; Full Name" type="text">
                <input placeholder="&#9993; Email Address" type="text">
                <input placeholder="&#9743; Phone Number" type="text">
                <button class="home__btn">Request a quote</button>
            </div>
            <div class="home__laptop">
                <div class="laptop-image-container"><img src="assets/Vector_Smart_Object@2x.svg" alt="laptop">
                    <div class="slider">
                    </div>
                </div>
                <div class="dots-container">
                    <span class="dot dot-active" onclick="change()"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                    <span class="dot"></span>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
