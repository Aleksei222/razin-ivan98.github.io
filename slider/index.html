<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Slider</title>
    <script src="main.js"></script>
</head>
<body>
    <div class="page">
        <div class="slide-container">
            <div class="slide fade"><div class="number">1 / 4</div><img src="assets/1.jpg" alt="1"><div class="title">Title 1</div></div>
            <div class="slide fade"><div class="number">2 / 4</div><img src="assets/2.jpg" alt="2"><div class="title">Title 2</div></div>
            <div class="slide fade"><div class="number">3 / 4</div><img src="assets/3.jpg" alt="3"><div class="title">Title 3</div></div>
            <div class="slide fade"><div class="number">4 / 4</div><img src="assets/4.jpg" alt="4"><div class="title">Title 4</div></div>
            <a class="prev"onclick="changeSlide(-1)">&#10094;</a>
            <a class="next"onclick="changeSlide(1)">&#10095;</a>

        </div>
        <div class="dot-container">
            <span class="dot" onclick="setSlide(0)"></span>
            <span class="dot" onclick="setSlide(1)"></span>
            <span class="dot" onclick="setSlide(2)"></span>
            <span class="dot" onclick="setSlide(3)"></span>
        </div>
    </div>

    
</body>
</html>
